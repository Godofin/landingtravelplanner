<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="img/wonder-white.svg">
    <link rel="stylesheet" href="css/build.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

    <title>Listagem</title>
    
</head>


<header id="navbar" class="w-full bg-green-900 text-white py-4 px-4 fixed top-0 transition-all duration-300">
    <div class="flex justify-center items-center h-full"> 
        <img src="img/wonder-white.svg" alt="logo" class="items-center h-8"> 
    </div>
</header>

<body class="pt-20 pb-20">
    <form id="itinerary-form" class="m-auto px-5"> 
        <div class="space-y-2 ">
            <label for="itinerary-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome do Itinerario</label>
            <input type="text" id="itinerary-name" name="itineraryName" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs">
        
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descrição do itinerário</label>
            <textarea id="description" name="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
        
            <label for="start-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data inicial</label>
            <input type="date" id="start-date" name="startDate" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs">
        
            <label for="end-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data Final</label>
            <input type="date" id="end-date" name="endDate" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs">
        
            <label for="destination" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Destino</label>
            <input type="text" id="destination" name="destination" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs">
        
            <label for="activities" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Atividades a realizar</label>
            <textarea id="activities" name="activities" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
            
            <label for="event-type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo do Evento</label>
            <select id="event-type" name="eventType" class="block w-full p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 ">
                <option value="1">Festival</option>
                <option value="2">Viagem</option>
                <option value="3">Shows</option>
                <option value="4">Outro</option>
            </select>
        </div>
    </form>
    <script src="./scripts/cadastro.js"></script>
</body>

<footer>
<div id="speedDial" class="fixed bottom-20 right-5 z-50">
    <!-- Botão principal -->
    <button type="submit" id="mainActionButton" class="bg-green-900 text-white text-2xl w-14 h-14 rounded-full focus:outline-none shadow-2xl flex items-center justify-center text-2xl font-normal leading-none">
        <svg class="w-5 h-5 mb-1 text-white dark:text-gray-400 group-hover:text-green-900 dark:group-hover:text-green-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
            <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"/>
        </svg>
        
      </button>
    </div>
</div>

<div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 z-50 w-full bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
    <div class="grid h-full max-w-xl grid-cols-3 mx-auto">
        <!-- Botão Home e tooltip -->
        <button id="tooltip-home" data-tooltip-target="tooltip-home" type="button" class="inline-flex flex-col items-center justify-center p-4 hover:bg-gray-50 dark:hover:bg-green-800 group">
            <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-green-900 dark:group-hover:text-green-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
            </svg>
        </button>

        <!-- Botão Itinerários e tooltip -->
        <button id="tooltip-itinerarios" data-tooltip-target="tooltip-itinerarios" type="button" class="inline-flex flex-col items-center justify-center p-4 hover:bg-gray-50 dark:hover:bg-green-800 group">
            <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-green-900 dark:group-hover:text-green-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
            </svg>
        </button>


        <!-- Botão Profile e tooltip -->
        <button id="tooltip-profile" data-tooltip-target="tooltip-profile" type="button" class="inline-flex flex-col items-center justify-center p-4 hover:bg-gray-50 dark:hover:bg-green-800 group">
            <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-green-900 dark:group-hover:text-green-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
        </button>

    </div>
</div>
</footer>





<script>
    document.getElementById("tooltip-home").addEventListener("click", function() {
        window.location.href = "./home.html";
    });
    document.getElementById("tooltip-itinerarios").addEventListener("click", function() {
        window.location.href = "./list.html";
    });
    document.getElementById("tooltip-profile").addEventListener("click", function() {
        window.location.href = "./profile.html";
    });


    // script.js
    let prevScrollpos = window.pageYOffset;

    window.onscroll = function() {
        let currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
        } else {
            document.getElementById("navbar").style.top = "-50px"; // Ajuste conforme necessário dependendo da altura da sua navbar
        }
        prevScrollpos = currentScrollPos;
    }


</script>
