    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let dropdownToggle = document.querySelector('[data-collapse-toggle="dropdown-example"]');
            let dropdownMenu = document.getElementById('dropdown-example');
            
            dropdownToggle.addEventListener('click', function() {
                dropdownMenu.classList.toggle('hidden');
            });
        });
