<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="/img/travel-and-tourism.ico">
    <link rel="stylesheet" href="css/build.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Index</title>
</head>

<body class="bg-white">

    <div class="pt-12 relative text-center">
        <!-- Seta (Botão voltar) à esquerda -->
        <a href="/entryscreen.html" class="absolute left-4 top-1/2 transform -translate-y-1/2"> <!-- Ajuste "left-4" para controlar o deslocamento da esquerda -->
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.5 4.046H9V2.119c0-.921-.9-1.446-1.524-.894l-5.108 4.49a1.2 1.2 0 0 0 0 1.739l5.108 4.49C8.1 12.5 9 11.971 9 11.051V9.123h2a3.023 3.023 0 0 1 3 3.046V15a5.593 5.593 0 0 0-1.5-10.954Z"/>
            </svg>
        </a>
        <!-- Título centralizado -->
        <h2 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl w-77 h-18 flex-shrink-0">
            Login
        </h2>
    </div>
    
    

    <div class="pt-24 ">

        <form>
            <div class="mb-6 flex flex-col items-center">
                <div class="w-full pl-4 pr-4 text-left">
                    <label for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@flowbite.com" required>
                </div>
            </div>
            </div>
            <div class="mb-6 flex flex-col items-center">
                <div class="w-full pl-4 pr-4 text-left">
                    <label for="password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-xl block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Type your password" required>
                </div>
            </div>

        </form>

    </div>
    <div class="pt-36 text-center">

        <a href="/home.html" type="button"
            class="text-white bg-gray-500 px-12 py-3 hover:bg-gray-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-base text-center inline-flex items-center">
            ENTRAR
            <svg class="w-6 h-6 ml-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 8 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1" />
            </svg>
        </a>
    </div>

</body>





</html>
