<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="img/wonder-white.svg">
    <link rel="stylesheet" href="css/build.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

    <title>Profile</title>
    
</head>
  

<body class="pt-10 pb-20">    
    <div class="flex justify-center"> <!-- Esta é a classe do elemento pai -->
        <div class="relative ring-2 ring-gray-400 inline-flex items-center justify-center w-40 h-40 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
            <span class="font-medium text-gray-600 dark:text-gray-300">ADMIN</span>
        </div>
    </div>
    
    
    <form id="profile-form" class="m-auto px-5"> 
        <div class="space-y-2 ">
            <label for="profile-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
            <input type="text" id="profile-name" name="profileName" class="block w-full p-2 text-gray-400 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs" value="Admin" disabled>
            <label for="profile-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CPF</label>
            <input type="text" id="profile-name" name="profileName" class="block w-full p-2 text-gray-400 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs" value="xxx.xxx.xxx-xx" disabled>
            <label for="profile-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="text" id="profile-name" name="profileName" class="block w-full p-2 text-gray-400 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs" value="admin@admin.com" disabled>
            <label for="profile-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data de Nascimento</label>
            <input type="text" id="profile-name" name="profileName" class="block w-full p-2 text-gray-400 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs" value="dd/mm/aaaa" disabled>
            <label for="profile-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Endereco</label>
            <input type="text" id="profile-name" name="profileName" class="block w-full p-2 text-gray-400 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs" value="Rua dos bobos" disabled>
            <label for="profile-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bairro</label>
            <input type="text" id="profile-name" name="profileName" class="block w-full p-2 text-gray-400 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs" value="Bairro do limoeiro" disabled>
    
</body>
<footer>
    <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 z-50 w-full bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
        <div class="grid h-full max-w-xl grid-cols-3 mx-auto">
            <!-- Botão Home e tooltip -->
            <button id="tooltip-home" data-tooltip-target="tooltip-home" type="button" class="inline-flex flex-col items-center justify-center p-4 hover:bg-gray-50 dark:hover:bg-green-800 group">
                <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-green-900 dark:group-hover:text-green-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                </svg>
            </button>
    
            <!-- Botão Itinerários e tooltip -->
            <button id="tooltip-itinerarios" data-tooltip-target="tooltip-itinerarios" type="button" class="inline-flex flex-col items-center justify-center p-4 hover:bg-gray-50 dark:hover:bg-green-800 group">
                <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-green-900 dark:group-hover:text-green-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                    <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
                </svg>
            </button>
    
    
            <!-- Botão Profile e tooltip -->
            <button id="tooltip-profile" data-tooltip-target="tooltip-profile" type="button" class="inline-flex flex-col items-center justify-center p-4 hover:bg-gray-50 dark:hover:bg-green-800 group">
                <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-green-900 dark:group-hover:text-green-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                </svg>
            </button>
    
        </div>
</footer>

<script>
    document.getElementById("tooltip-home").addEventListener("click", function() {
        window.location.href = "./home.html";
    });
    document.getElementById("tooltip-itinerarios").addEventListener("click", function() {
        window.location.href = "./list.html";
    });
    document.getElementById("tooltip-profile").addEventListener("click", function() {
        window.location.href = "./profile.html";
    });
</script>

</body>
